<div class="header">
    <h1> Store </h1>
    <div class="links">
      <h2 routerLink="/shoes"> All Shoes </h2>
      <h2 routerLink="/plants"> All Plants </h2>
    </div>
    <div class="cart"> Items in Cart: 4 </div>
  </div>
  
  <div class="body-content">
  
  
    <div class="shoe-list">
  
      <div *ngFor="let shoe of shoes" class="shoe"> 
        <h2> {{ shoe.name }} </h2>
        <div class="span"> Price: {{ shoe.price }} </div>
      </div>
  
    </div>
  
  </div>
